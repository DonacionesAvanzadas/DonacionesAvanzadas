<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Donaciones - Login</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
    </h:head>
    <h:body><ui:debug hotkey="e"/>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Donaciones</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/Donaciones/faces/login.xhtml"><i class="material-icons left">input</i>Ingresar</a></li>
                    <li><a href="/Donaciones/faces/index.xhtml"><i class="material-icons left">add_box</i>Registrarse</a></li>
                    <li><a href="/Donaciones/faces/list_donations.xhtml"><i class="material-icons left">add_box</i>Lista de Donaciones</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="center">Login</h1>            
            <div class="row">
                <div class="col s3"></div>
                <h:form class="col s6">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <h:inputText id="nombreUsuario" value="#{loginManager.loginUser.nombreUsuario}"/>
                            <label for="username">Nombre de usuario</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <h:inputSecret id="password" value="#{loginManager.loginUser.password}"/>
                            <label for="password">Contrase√±a</label>
                        </div>
                        
                        <h2><h:messages globalOnly="true"/></h2>
                    </div>
                    <div class="right">
                        <h:commandButton action="#{loginManager.doLogin}" value="Continuar" class="btn waves-effect waves-light" >
                            <i class="material-icons right">send</i>
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
