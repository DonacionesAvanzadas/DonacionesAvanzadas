<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Donaciones - Editar Donación</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
        <style>
            .card-image {
                width: 100%;
            }

            .card-image:after {
                content: '';
                padding-top: 100%;
                display: block;
            }

            .card .card-image img {
                position: absolute;
                width: 100%;
                object-position: center center;
                object-fit: cover;
                height: 100%;
            }

            .card .card-content p {
                width: 100%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Editar Donación</h1>
            <h:form>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">dvr</i>
                    <h:inputText id="sinopsis" value="#{}"/>
                    <label for="sinopsis">Sinopsis</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">list</i>
                    <h:inputTextarea id="desc" class="materialize-textarea" value="#{}"></h:inputTextarea>
                    <label for="desc">Descripción</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">more</i>
                    <h:inputText id="subject" value="#{}"/>
                    <label for="subject">Tema</label>
                </div>
                <div class="input-field col s6">
                    <h:selectManyMenu id="tema" value="#{listDonations.tema}">
                        <f:selectItem itemValue=""  itemLabel="Selecciona la categoría"/>
                        <c:forEach items="#{listDonations.temas}" var="tema">
                            <f:selectItem itemValue="#{tema}" itemLabel="#{tema}"/>
                        </c:forEach>
                    </h:selectManyMenu>
                    <label>Categoría</label>
                </div>
                <div class="col s6">
                    <img src="https://images.pexels.com/photos/704555/pexels-photo-704555.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="max-width: 100%" alt="">
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Imagen</span>
                    <h:inputFile id="img"/>
                </div>
                <div class="file-path-wrapper">
                    <h:inputText class="file-path validate" value="#{}"/>
                </div>
            </div>
                
            <div class="right">
                <h:commandButton action="#{}" class="btn waves-effect waves-light" value="Guardar Donación">
                    <i class="material-icons right">save</i>
                </h:commandButton>
            </div>
            </h:form>
            <h1><br></h1>
        </div>
        <script>
            $(document).ready(function () {
                $('select').formSelect();
            });
        </script>
    </h:body>
</html>
