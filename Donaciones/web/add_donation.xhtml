<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Donaciones - Agregar Donación</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
        <style>
            .card-image {
                width: 100%;
            }

            .card-image:after {
                content: '';
                padding-top: 100%;
                display: block;
            }

            .card .card-image img {
                position: absolute;
                width: 100%;
                object-position: center center;
                object-fit: cover;
                height: 100%;
            }

            .card .card-content p {
                width: 100%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Agregar Donación</h1>
            <h:form>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">dvr</i>
                        <h:inputText id="sinopsis" value="#{addDonationsManager.articulo.sinopsis}"/>
                        <label for="sinopsis">Sinopsis</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">list</i>
                        <h:inputTextarea id="desc" class="materialize-textarea" value="#{addDonationsManager.articulo.descripcion}"></h:inputTextarea>
                        <label for="desc">Descripción</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">more</i>
                        <h:inputText id="subject" value="#{addDonationsManager.articulo.tema}"/>
                        <label for="subject">Tema</label>
                    </div>
                    <div class="input-field col s6">
                        <h:selectManyMenu id="tema" value="#{addDonationsManager.categorias}">
                            <f:selectItem itemValue=""  itemLabel="Selecciona la categoría"/>
                            <c:forEach items="#{listDonations.temas}" var="tema">
                                <f:selectItem itemValue="#{tema.id}" itemLabel="#{tema.nombre}"/>
                            </c:forEach>
                        </h:selectManyMenu>
                        <label>Categoría</label>
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imagen</span>
                        <!--h:inputFile id="img"/-->
                    </div>
                    <div class="file-path-wrapper">
                        <h:inputText class="file-path validate"/>
                    </div>
                </div>
                <div class="right col s6">
                    <h:commandButton action="#{addDonationsManager.publicarArticulo}" class="btn waves-effect waves-light" value="Agregar Donación">
                        <i class="material-icons right">send</i>
                    </h:commandButton>
                </div>
            </h:form>
        </div>
        <script>
            $(document).ready(function(){
                $('select').formSelect();
            });
        </script>
    </h:body>
</html>
