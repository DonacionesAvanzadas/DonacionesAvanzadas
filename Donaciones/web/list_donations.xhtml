<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Donaciones - Login</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
        <style>
             .card-image {
                width: 100%;
            }
            .card-image:after {
                content: '';
                padding-top: 100%;
                display: block;
            }

            .card .card-image img {
                position: absolute;
                width: 100%;
                object-position: center center;
                object-fit: cover;
                height: 100%;
            }
            .card .card-content p  {
                width: 100%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }
            .flex {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="col s4">
                            <div class="row">
                                <div class="input-field col s12">
                                    <select>
                                        <option value="" disabled selected>Selecciona la categoría</option>
                                        <option value="1">Hogar</option>
                                        <option value="2">Deportes</option>
                                    </select>
                                    <label>Categoría</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Nombre</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s2">
                            <div class="row">
                                <div class="right col s12 flex">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Buscar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ui:repeat value="#{listDonations.donations}" var="donation">
                    <div class="col s4">
                        <div class="card">
                            <div class="card-image">
                                <img src="assets/imgs/#{donation.imagen}"/>
                                <span class="card-title">#{donation.tema}</span>
                            </div>
                            <div class="card-content">
                                <p>#{donation.descripcion}</p>
                            </div>
                            <div class="card-action">
                                <h:link value="Ver a detalle" outcome="donation">
                                    <f:param name="id" value="#{donation.id}"/>
                                </h:link>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:body>
</html>
