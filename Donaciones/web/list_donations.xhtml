<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Donaciones - Login</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <ui:repeat value="#{listDonations.donations}" var="donation">
                    <div class="col s4">
                        <div class="card">
                            <div class="card-image">
                                <img src="assets/imgs/#{donation.imagen}"/>
                                <span class="card-title">#{donation.tema}</span>
                            </div>
                            <div class="card-content">
                                <p>#{donation.descripcion}</p>
                            </div>
                            <div class="card-action">
                                <h:link value="Ver a detalle" outcome="donation">
                                    <f:param name="id" value="#{donation.id}"/>
                                </h:link>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:body>
</html>
