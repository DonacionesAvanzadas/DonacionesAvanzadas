<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Donaciones - Agregar Categoría</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="center">Agregar Categoría</h1>
            <h:form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">bookmark</i>
                        <h:inputText id="name" value="#{}"/>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="right col s6">
                        <h:commandButton action="#{}" class="btn waves-effect waves-light" value="Agregar Categoría">
                            <i class="material-icons right">send</i>
                        </h:commandButton>
                    </div>
                </div>  
            </h:form>
        </div>
    </h:body>
</html>
