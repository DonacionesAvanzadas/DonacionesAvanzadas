<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Donaciones - Registro</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
    </h:head>
    <h:body>        
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Donaciones</a>
                <ul class="right hide-on-med-and-down">
                    <li><h:link outcome="login"><i class="material-icons left">input</i>Ingresar</h:link></li>
                    <li><h:link outcome="index"><i class="material-icons left">add_box</i>Registrarse</h:link></li>
                </ul>
            </div>
        </nav>
         <h:panelGroup rendered="#{loginManager.logged}">
                <div class="container"><h1 class="center">Bienvenido, #{loginManager.currentUser.nombre}</h1>
                    <h:form><h:commandButton action="#{loginManager.doLogout}" value="Cerrar sesión" class="btn waves-effect waves-light center" /></h:form>
                </div>
                <h1></h1>
            </h:panelGroup>  
        <h:panelGroup rendered="#{!loginManager.logged}">
        <div class="container">          
            <h1 class="center">Registro</h1>
            <h:form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_box</i>
                        <h:inputText id="name" value="#{registroManager.usuario.nombre}"/>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <h:inputText id="email" value="#{registroManager.usuario.correo}"/>
                        <label for="email">Correo</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <h:inputText id="username" value="#{registroManager.usuario.nombreUsuario}"/>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <h:inputSecret id="password" value="#{registroManager.usuario.password}"/>
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imagen</span>
                        <input type="file"/>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text"/>
                    </div>
                </div>
                 <h5><h:messages globalOnly="true"/></h5>
                <div class="right">
                    <h:commandButton action="#{registroManager.registrar}" class="btn waves-effect waves-light" value="Registrarse!">
                        <i class="material-icons right">send</i>
                    </h:commandButton>
                </div>
            </h:form>
        </div>
        </h:panelGroup>
    </h:body>
</html>
