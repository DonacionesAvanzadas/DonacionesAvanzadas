<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Donaciones - Registro</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
    </h:head>
    <h:body>        
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Donaciones</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/Donaciones/faces/login.xhtml"><i class="material-icons left">input</i>Ingresar</a></li>
                    <li><a href="/Donaciones/faces/index.xhtml"><i class="material-icons left">add_box</i>Registrarse</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="center">Registro</h1>
            <h:form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_box</i>
                        <input id="name" type="text"/>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="tel"/>
                        <label for="email">Correo</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text"/>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password"/>
                        <label for="password">Contrase√±a</label>
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imagen</span>
                        <input type="file"/>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text"/>
                    </div>
                </div>
                <div class="right">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Registrarse!
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
