<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Donación - Información</title>
        <link href="assets/css/materialize.css" rel="stylesheet"/>
        <link href="assets/css/styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/materialize.js"></script>
        <style>
            html {
                height: 100%;
            }
            .card-image {
                width: 100%;
            }
            .card-image:after {
                content: '';
                padding-top: 100%;
                display: block;
            }

            .card .card-image img {
                position: absolute;
                width: 100%;
                object-position: center center;
                object-fit: cover;
                height: 100%;
            }
            .catergoriasC {
                display: flex;
                flex-direction: row;
            }
            .catergorias {
                margin-left: 1em;
            }
            .prodDescripcion {
                text-align: justify;
            }
            .donaProdCard {
                width: 85%;
                margin: auto;                
            }
            .card {
                margin-top: 2rem;
            }
        </style>
    </h:head>
    <h:body>
        #{listDonations.setCurr(param.id)}
        <div class="card container teal lighten-4">
            
        </div>
        <div class="card horizontal large donaProdCard hoverable">
            <div class="card-image">
                <img src="./assets/imgs/don-temp.jpg"></img>
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h2>#{listDonations.current.sinopsis}</h2>
                    <div class="divider"></div>
                    <div class="section catergoriasC">                                
                        <i class="material-icons">more</i>
                        <div class="catergorias">
                            <p> <a href="#">Deportes</a>, 
                                <a href="#">Hogar</a>, <a href="#">Otra</a></p>
                        </div>                                                                                      
                    </div>
                    <div class="section">
                        <p class="prodDescripcion">
                            #{listDonations.current.descripcion} </p>
                    </div>
                </div>                        
                <div class="card-action">
                    <form method="post">
                    <h:commandButton class="btn waves-effect waves-light green"  value="Lo quiero!" action="#{listDonations.loQuiero}"/>
                    </form>
                    <button class="btn waves-effect waves-light red">
                        <i class="material-icons left">report</i>
                        Denunciar
                    </button>
                </div>
            </div>
        </div>      
        <div> 
            <c:forEach items="#{listDonations.quieren}" var="quiere"> 
                #{quiere.nombre} <br></br>
            </c:forEach>
        </div>
    </h:body>
</html>
